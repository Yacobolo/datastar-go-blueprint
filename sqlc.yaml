version: "2"
sql:
  - schema: "internal/store/migrations/*.sql"
    queries: "internal/store/queries/queries.sql"
    engine: "sqlite"
    gen:
      go:
        package: "queries"
        out: "internal/store/queries"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
